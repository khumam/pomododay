<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/css/pomododay.css">
  <link rel="icon" type="image/png" href="/src/images/favicon.png" />

  <meta name="description" content="Pomododay is a web application that have feature to set the pomodoro technique with to do list">
  
  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://pomododay.vercel.app">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Pomododay">
  <meta property="og:description"
    content="Pomododay is a web application that have feature to set the pomodoro technique with to do list">
  <meta property="og:image" content="https://pomododay.vercel.app/src/images/ogimage.jpeg">
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="pomododay.vercel.app">
  <meta property="twitter:url" content="https://pomododay.vercel.app">
  <meta name="twitter:title" content="Pomododay">
  <meta name="twitter:description"
    content="Pomododay is a web application that have feature to set the pomodoro technique with to do list">
  <meta name="twitter:image" content="https://pomododay.vercel.app/src/images/ogimage.jpeg">

  <title>Pomododay</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-navbar">
    <div class="container">
      <a class="navbar-title" href="#">Pomododay</a>
    </div>
  </nav>
  <section class="section mb-mobile-3">
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-12">
          <h1 class="heading">Focus your day using <span>Pomodoro Technique</span></h1>
          <p class="mt-3">Target daily tasks with the podomoro technique, add tasks, run pomodoro and follow the flow.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row d-flex align-items-center">
            <div class="col-md-6">
              <a class="btn btn-orange btn-block" data-scroll href="#app">Start the app</a>
            </div>
            <div class="col-md-6">
              <span class="f-small">No login, no register, <span>no payment required</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section" id="app">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-12">
          <h1 class="quote">Have a great day and I hope you like it<span>Khoerul Umam</span></h1>
        </div>
        <div class="col-md-12">
          <div class="row mt-5">
            <div class="col-md-12 mb-5">
              <div class="card">
                <div class="card-body">
                  <div id="pomo">
                    <main></main>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <h4 class="subheading">Your task today</h4>
              <hr>
              <div class="mt-3" id="listtask"></div>
              <div class="form-group">
                <input type="text" class="form-control form-custom" id="inputtask" placeholder="Today I will">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="/src/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
  <script src="/src/js/p5.min.js"></script>
  <script src="/src/js/p5.sound.min.js"></script>
  <script src="/src/js/pomodoro.js"></script>
  <script src="/src/js/task.js"></script>
</body>

</html>
